{{define "header"}}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{.Title}}</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="https://cdn.bootcss.com/pure/1.0.0/pure-min.css"  media="all">
<link rel="stylesheet" href="https://img.imroot.cn/markdown.css">
<style>
  body {
    width: 55%;
    min-width: 330px;
    top:0;
    left:0;
    right:0;
    bottom:0;
    margin:auto;
    min-height: 100%;
    font-family: "SF Pro SC", "HanHei SC", "SF Pro Text", "Myriad Set Pro", "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  .markdown-body {
		box-sizing: border-box;
		margin: 0 auto;
		padding: 10px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 5px;
    }
  }

  /* Headings */
  h1, h2, h3, h4, h5, h6 {
    margin-bottom: .5rem;
    font-weight: bold;
    line-height: 1.25;
    color: #313131;
    text-rendering: optimizeLegibility;
  }
  h1 {
    font-size: 2rem;
  }
  h2 {
    margin-top: 1rem;
    font-size: 1.5rem;
  }
  h3 {
    margin-top: 1.5rem;
    font-size: 1.25rem;
  }
  h4, h5, h6 {
    margin-top: 1rem;
    font-size: 1rem;
  }

  /* Body text */
  p {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #313131;
    font-size: 1.06rem;
  }

  .button-small {
    font-size: 75%;
    border-radius: 7px;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    font-style: normal;
  }

  /* a:link {
    color:rgb(1, 128, 212);
  } */

  .title-link {
    color: #313131;
    text-decoration: none;
  }

  strong {
    color: #303030;
  }

  .hr-gradient {
    border: 3;
    border-bottom: 1px dashed #ccc;
    background: #999;
  }

  .hr-normal { 
    height:15px;
    border:none;border-top:
    3px solid #f0ecec;
  }

  .my-article a:link {
    color: rgb(0, 128, 212);
  }

  .my-article a:visited {
    color: rgb(0, 128, 212);
  }

  .my-article {
    font-size:1.2rem;
    color:#999;
  }

  hr {
    position: relative;
    margin: 1.5rem 0;
    border: 0;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #fff;
  }

  img {
    max-width: 100%;
    max-height: 100%;
    box-shadow: 0 0 5px #555;
    border-radius: 4px;
    margin-left: auto;
    margin-right: auto;
  }

  footer {
    font-size: 87.5%;
    border-top: 1px solid #eee;
    margin-top: 3.4286em;
    padding: 1.1429em;
    background: rgb(250, 250, 250);
    text-align: center;
  }
</style>
</head>
<body>
  <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
    <h3 class="pure-menu-link pure-menu-heading">Chen Lixiang's Blog</h3>
    <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="/" class="pure-menu-link">首页</a></li>
        <li class="pure-menu-item"><a href="/about" class="pure-menu-link">关于</a></li>
        <li class="pure-menu-item"><a href="/about#friend-link" class="pure-menu-link">友链</a></li>
    </ul>
  </div>
  <hr class="hr-gradient">
  {{end}}
